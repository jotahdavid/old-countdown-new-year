<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="background-img"></div>
        <main>
            <div id="title">
                <h1>Countdown</h1>
                <h1>New Year</h1>
            </div>
            <div id="countdown">
                <div>
                    <h2>Days</h2>
                    <p class="show-timer"></p>
                </div>
                <div>
                    <h2>Hours</h2>
                    <p class="show-timer"></p>
                </div>
                <div>
                    <h2>Minutes</h2>
                    <p class="show-timer"></p>
                </div>
                <div>
                    <h2>Seconds</h2>
                    <p class="show-timer"></p>
                </div>
            </div>
        </main>
    </body>
    <script src="./script.js"></script>
</html>
